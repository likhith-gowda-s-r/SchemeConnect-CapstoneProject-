<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Government Schemes</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo" data-i18n="logo">Government Schemes</div>
            <ul>
                <li><a href="index.html" data-i18n="nav.home">Home</a></li>
                <li><a href="schemes.html" data-i18n="nav.schemes">Schemes</a></li>
                <li id="profile-link" style="display: none;"><a href="profile.html" data-i18n="nav.profile">Profile</a></li>
                <li id="admin-link" style="display:none;"><a href="admin.html">Admin</a></li>
                <li id="auth-links">
                    <a href="signin.html" data-i18n="nav.signin">Sign In</a>
                    <a href="signup.html" data-i18n="nav.signup">Sign Up</a>
                </li>
            </ul>
            <div class="lang-switch">
                <label for="lang-select" data-i18n="lang.label">Language</label>
                <select id="lang-select" class="lang-select">
                    <option value="en">English</option>
                    <option value="kn">ಕನ್ನಡ</option>
                </select>
                <label for="theme-select">Theme</label>
                <select id="theme-select" class="theme-select">
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                </select>
            </div>
        </nav>
    </header>

    <main>
        <div class="profile-container">
            <h2 data-i18n="profile.title">My Profile</h2>
            <div id="user-details">
                <!-- User details will be loaded here -->
            </div>
            <div id="saved-schemes">
                <h3 data-i18n="profile.saved">Saved Schemes</h3>
                <div id="saved-schemes-list">
                    <!-- Saved schemes will be loaded here -->
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p data-i18n="footer.bottom">© 2024 Government Schemes Portal. All rights reserved.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
